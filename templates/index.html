<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div id="container">
        <h1>Bem-vindo ao Jogo de Adivinhação</h1>
        <form action="/adivinhacao" method="post">
            <label>Escolha o nível de dificuldade:</label>
            <select name="nivel" id="input">
                <option value="1">Fácil</option>
                <option value="2">Médio</option>
                <option value="3">Difícil</option>
            </select>
            <button type="submit" id="submit">Iniciar</button>
        </form>
    </div>
</body>
</html>
